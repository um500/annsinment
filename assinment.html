<!DOCTYPE html>
<html>
<head>
  <title>Left Panel Example</title>
  <style>
    .container {
      display: flex;
    }

    .left-panel {
      width: 20%;
      background: #f1f1f1;
      padding: 20px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#information">Information</a></li>
        <li><a href="#guide">Guide</a></li>
      </ul>
    </div>
    <div class="content">
      <div id="home">
        <h2>Home</h2>
        <p>Welcome to the home page!</p>
      </div>
      <div id="contact" style="display: none;">
        <h2>Contact</h2>
        <p>Contact information goes here.</p>
      </div>
      <div id="information" style="display: none;">
        <h2>Information</h2>
        <p>Additional information goes here.</p>
      </div>
      <div id="guide" style="display: none;">
        <h2>Guide</h2>
        <p>Guidance and instructions go here.</p>
      </div>
    </div>
  </div>

  <script>
    // Function to handle component clicks and show respective content
    function showContent(component) {
      // Hide all content divs
      var contentDivs = document.querySelectorAll('.content > div');
      contentDivs.forEach(function(div) {
        div.style.display = 'none';
      });

      // Show the selected component's content
      var selectedContent = document.getElementById(component);
      selectedContent.style.display = 'block';
    }

    // Add event listeners to the links
    var links = document.querySelectorAll('.left-panel a');
    links.forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        var component = link.getAttribute('href').substr(1);
        showContent(component);
      });
    });
  </script>
</body>
</html>
